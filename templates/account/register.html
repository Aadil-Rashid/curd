

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
         Register Page
{% endblock title %}
{% block 'mainContent' %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">User Registation Form</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already Have an Account? <a class="ml-4" href="{% url 'login' %}">Log In</a></small>
        </div>
    </div>
    
{% endblock 'mainContent' %}
